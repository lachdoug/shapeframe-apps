about: Deploy containers on local Docker Engine
frame:
  - key: color
    type: selection
    default: blue
    label: Color
    required: true
    options:
      - value: red
        label: Red
      - value: blue
        label: Blue
      - value: green
        label: Green
  - key: bar
    type: string
    required: true
    pattern: "^1$"
    invalid: "must be 1"
  - key: foo
    # type: secret
    required: true
  - key: wow
    type: text
    required: true
shape:
  - key: restart
    label: Restart policy
    type: select
    as: radios
    required: true
    options:
      - value: "no"
        label: Do not restart
      - value: on-failure
        label: A number of times
      - value: always
        label: Always restart
      - value: unless-stopped
        label: Always restart unless stopped
  - key: restart-on-failure
    label: Number of restart attempts
    as: number
    required: true
    depend:
      key: restart
      pattern: ^on-failure$
